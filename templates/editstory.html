{% extends 'base.html' %}
{% block content %}
<h1>Edit Story</h1>
<form method="POST" action="{{ url_for('edit_story', story_id=story.id) }}">
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" name="location" value="{{ story.location }}" required/>
  </div>
  <div class="form-group">
    <label for="story_text">Story</label>
    <textarea name="story_text" rows="5" required>{{ story.story_text }}</textarea>
  </div>
  <button type="submit">Update Story</button>
</form>
{% endblock %}
