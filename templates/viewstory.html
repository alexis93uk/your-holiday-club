{% extends 'base.html' %}
{% block content %}
  <h1>Travel Stories</h1>
  <ul class="stories-list">
    {% for story in stories %}
      <li>
        <h2>{{ story.location }}</h2>
        <p><em>by {{ story.username }}</em></p>    <!-- new line -->
        <p>{{ story.story_text[:100] }}...</p>
        <a href="{{ url_for('story_detail', story_id=story.id) }}">Read More</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
