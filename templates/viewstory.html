{% extends 'base.html' %}
{% block content %}
  <h2>Travel Stories</h2>

  <div class="stories-grid">
    {% for story in stories %}
      <div class="story-card">
        <h3>{{ story.location }}</h3>
        <p class="author">by {{ story.username }}</p>
        <p class="excerpt">{{ story.story_text[:150] }}â€¦</p>
        <a href="{{ url_for('story_detail', story_id=story.id) }}" class="btn">Read More</a>
      </div>
    {% else %}
      <p>No stories yet. <a href="{{ url_for('add_story') }}">Be the first to add one!</a></p>
    {% endfor %}
  </div>
{% endblock %}
