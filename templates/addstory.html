{% extends 'base.html' %}
{% block content %}
<h1>Add a New Holiday Story</h1>
<form method="POST" action="{{ url_for('add_story') }}">
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" name="location" required/>
  </div>
  <div class="form-group">
    <label for="story_text">Story</label>
    <textarea name="story_text" rows="5" required></textarea>
  </div>
  <button type="submit">Add Story</button>
</form>
{% endblock %}
